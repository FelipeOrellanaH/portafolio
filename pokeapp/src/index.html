<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon App</title>
    <!--Aqui se agrega bootstrap y archivo css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<!--Agregamos una clase a body para darle un fondo-->
<body class="bg-light">
    <!-- Agregamos una division de clase tipo container con el texto centrado y margen o padding en eje vertical-->
    <div class="container text-center py-5 bg-blue">

        <!--margin bot 4 (1-5)-->
        <h1 class="mb-4">Busca tu pokemon</h1>

        <!--Se agrega una division con input group para agrupar un boton con un input-->
        <!--Se define un ancho del 50% del contenedor padre, util para que el div no utilice toda la pantalla-->
        <!--mx-auto aplica un margen horizontal automatico y con w-50 centramos totalmente el div-->
        <div class="input-group mb-3 w-50 mx-auto">
            <!--Se agrega un input de tipo texto con id pokemon Input con clase form-control -->
            <input type="text" id="pokemonInput" class="form-control" placeholder="Nombre o Id del pokemon">
            
            <!--Se agrega un boton al final de la barra o input-group que dice buscar y que al hacer click ejecute la funcion buscarPokemon()-->
            <button class="btn btn-primary" onclick="buscarPokemon()">Buscar</button>
        </div>

        <div id="pokemonCard" class="card mx-auto d-none" style="width: 18rem;">
            <img id="pokemonImage" src="card-img-top" alt="pokemon">
            <div class="card-body">
                <h5 id="pokemonName" class="card-title"></h5>
                <p id="pokemonType" class="card-text"></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
     
</body>
</html>
